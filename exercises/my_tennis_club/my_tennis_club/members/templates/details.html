{% extends "master.html" %}

{% block title %}
  Details about {{ my_member.firstname }} {{ my_member.lastname }}
{% endblock %}

{% block content %}
  <div class="mycard">
    <h1>{{ my_member.firstname }} {{ my_member.lastname }}</h1>
    <p>Phone {{ my_member.phone }}</p>
    <p>Member since: {{ my_member.joined_date }}</p>
  </div>
{% endblock %}
