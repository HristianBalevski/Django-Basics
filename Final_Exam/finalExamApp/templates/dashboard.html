{% extends 'base.html' %}
{% block content %}


      <main>
        <!-- Dashboard page -->

        <!-- Display a heading if there are posts -->
          {% if posts %}
          	<h2>Published Posts</h2>
              
              <section id="dashboard">
          <!-- Display a div with information about each post (if any) -->
                  
                  {% for post in posts %}
                  	<div class="post">
                        <!-- post image -->
                        <img
                          src="{{ post.image_url }}"
                          alt="{{ post.title }}"
                        />
                        <!-- post title -->
                        <h3 class="title">{{ post.title }}</h3>
                        <!-- post content -->
                        <p class="description">{{ post.short_content }}</p>

                        <!-- post details button -->
                        <a class="details-btn" href="{% url 'post_details' post.id %}">See More</a>
                   </div>
                  {% endfor %}
        </section>
          {% else %}
              <h2>No published posts yet.</h2>
          {% endif %}
      </main>
{% endblock %}
